<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/91a4da6089.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Drinkology</title>
</head>

<body>
  <header class="hero">
    <h1 class="app-title"><i class="fa-solid fa-martini-glass-citrus"></i> Drinkology</h1>
    <p>Search for drink recipes. Choose one ingredient from the pulldown menu or search using a keyword.
    </p>
  </header>


  <main>
    <div class="font-weight-bold col-3 border col-xs-offset-4">
      Search for an ingredient:
      <div class="input-group">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          id="ingredient"
        />
        <input type="submit" value="Submit" class="button">search</button>
      </div>
    </div>

  </main>
  <script src="./assets/js/script.js"></script>
</body>
