<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://kit.fontawesome.com/91a4da6089.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Drinkology</title>
</head>

<body>
  <header class="hero">
    <h1 class="app-title"><i
        class="fa-solid fa-martini-glass-citrus"></i> Drinkology</h1>
    <p>Search for drink recipes. Choose one ingredient from the pulldown menu or search using a
      keyword.
    </p>
  </header>

  <main>
    <div id="liquor" class="input-field col s12">
      <select>
        <option value="" disabled selected>Choose your Liquor</option>
        <option value="1">Vodka</option>
        <option value="2">Tequila</option>
        <option value="3">Rum</option>
        <option value="3">Gin</option>
        <option value="3">Whiskey</option>
      </select>
      <label>Get A Cocktail Recipe</label>
    </div>
   
  </main>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
